<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
<div class="wrapper">
    <div class="container"><h1><b>Contact Book</b></h1>
        <div class="auth-form">
            <div class="field">
                <span>Имя:</span>
                <input type="text" placeholder="Введите имя" class="task-input task-input1"/>
                <br>
                <br>
                <span>Почта:</span>
                <input type="text" placeholder="Email" class="task-input task-input2"/>
                <br>
                <br>
                <span>Фото:</span>
                <input type='text' placeholder="Вставьте ссылку" class="task-input task-input3"/>
            </div>

            <div class="field">
                <button class="btn">Добавить контакт</button>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="task-list"></ul>
    </div>
</div>

<div class="main-modal">
    <div class="inner-modal">
        <div class="close">
            <button class="btn-closer">X</button>
        </div>
        <input type="text" class="inp-edit"/>
        <button class="btn-save">Save</button>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
